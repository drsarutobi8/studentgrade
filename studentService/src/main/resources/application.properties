quarkus.grpc.clients.result.host=localhost
# quarkus.grpc.clients.result.port=9000

%test.quarkus.grpc.clients.result.port=9001
quarkus.grpc.server.enable-reflection-service=true
quarkus.grpc.server.port=9100
quarkus.grpc.server.test-port=9101

quarkus.http.port=8180
quarkus.http.test-port=8181

quarkus.datasource.db-kind=h2
